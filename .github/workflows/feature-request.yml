name: Feature Request Manager
on:
  repository_dispatch:
    types: [trigger-feature-request-manager]
  issues:
    types: [milestoned]
  schedule:
    - cron: 20 2 * * * # 4:20am Zurich

# also make changes in ./on-label.yml
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions
        if: github.event_name != 'issues' || contains(github.event.issue.labels.*.name, 'feature-request')
        uses: actions/checkout@v2
        with:
          repository: '${ORG}/${REPO}'
          path: ./actions
          ref: v37
      - name: Install Actions
        if: github.event_name != 'issues' || contains(github.event.issue.labels.*.name, 'feature-request')
        run: npm install --production --prefix ./actions
      - name: Run Feature Request Manager
        if: github.event_name != 'issues' || contains(github.event.issue.labels.*.name, 'feature-request')
        uses: ./actions/feature-request
        with:
          appInsightsKey: ${{secrets.TRIAGE_ACTIONS_APP_INSIGHTS}}
          token: ${{secrets.VSCODE_ISSUE_TRIAGE_BOT_PAT}}
          candidateMilestoneID: 12
          candidateMilestoneName: Backlog Candidates
          backlogMilestoneID: 4
          featureRequestLabel: feature-request
          upvotesRequired: 10
          numCommentsOverride: 10
          initComment: "This feature request is now a candidate for our backlog. The community has 60 days to upvote the issue. If it receives 10 upvotes we will move it to our backlog. If not, we will close it. To learn more about how we handle feature requests, please see our [documentation](https://${ENDPOINT_URL}/${ENDPOINT}).\n\nHappy Coding!"
          warnComment: "This feature request has not yet received the 10 community upvotes it takes to make to our backlog. 10 days to go. To learn more about how we handle feature requests, please see our [documentation](https://${ENDPOINT_URL}/${ENDPOINT}).\n\nHappy Coding"
          acceptComment: ":slightly_smiling_face: This feature request received a sufficient number of community upvotes and we moved it to our backlog. To learn more about how we handle feature requests, please see our [documentation](https://${ENDPOINT_URL}/${ENDPOINT}).\n\nHappy Coding!"
          rejectComment: ":slightly_frowning_face: In the last 60 days, this feature request has received less than 10 community upvotes and we closed it. Still a big Thank You to you for taking the time to create this issue! To learn more about how we handle feature requests, please see our [documentation](https://${ENDPOINT_URL}/${ENDPOINT}).\n\nHappy Coding!"
          warnDays: 10
          closeDays: 60
          milestoneDelaySeconds: 60
